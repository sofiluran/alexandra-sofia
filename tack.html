<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tack för ditt svar!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary-color: #5c2018;
      --bg-color: #faf8f5;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--primary-color);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .thanks-box {
      text-align: center;
      padding: 40px;
      max-width: 600px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 4rem;
      font-style: italic;
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      font-weight: 200;
      margin-bottom: 40px;
    }

    .back-button {
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      padding: 12px 30px;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: var(--primary-color);
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobilanpassning */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .thanks-box {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="thanks-box">
    <h1>Tack för ditt svar!</h1>
    <a href="index.html" class="back-button">Tillbaka till startsidan</a>
  </div>

  <script>
    window.onload = function () {
      var duration = 2 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 2,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#5c2018', '#D4AF37']
        });

        confetti({
          particleCount: 2,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#5c2018', '#D4AF37']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    };
  </script>
</body>

</html>
